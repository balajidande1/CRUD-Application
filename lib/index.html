<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CRUD Operations</title>
<style>
	body{
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
		background-color: #f4f4f4;
	}
	header{
		background-color: azure;
		color: black;
		padding: 15px;
		text-align: center;
	}
	h2{
		color: red;
	}
	#employeeForm{
		max-width: 600px;
		margin: 20px auto;
		background-color: #fff;
		padding: 20px;
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0, 0,  0, 0.1);
	}
	
	button{
		background-color: #a9a9a9;
		color: black;
		padding: 10px;
		border: none;
		cursor: pointer;
		border-radius: 4px;
	}
	button:hover{
		background-color: azure;
	}
	a{
		font-size: 150%;
		font-weight: bold;
	}
</style>
</head>
<body>
	<header>
		<h1>CRUD Application</h1>
	</header>
	<div id="employeeForm">
		<h2>Add Employee</h2>
		<form action="./SaveServlet" method="post">
		
		Name: <input type="text" name="name"/><br><br>
		Password: <input type="password" name="password"/><br><br>
		Email: <input type="email" name="email"/><br><br>
		Country: <select name="country" style="width: 150px;"><br>
			<option>India</option>
			<option>USA</option>
			<option>UK</option>
			<option>Other</option>
		</select><br><br><br>
		<button type="button">Add Employee</button><br>
	</form><br>
	</div>
	<div style="text-align: center;">
		<a href="ViewServlet">View Employees</a>
	</div>
</body>
</html>
